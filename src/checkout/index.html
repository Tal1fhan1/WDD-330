<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form id="checkout-form">
        <!-- Customer Information -->
        <fieldset>
            <legend>Customer Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br>
        </fieldset>

        <!-- Address Information -->
        <fieldset>
            <legend>Address Information</legend>
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required><br>
        </fieldset>

        <!-- Payment Information -->
        <fieldset>
            <legend>Payment Information</legend>
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required><br>
            <label for="expiration">Expiration Date:</label>
            <input type="text" id="expiration" name="expiration" required><br>
            <label for="code">Security Code:</label>
            <input type="text" id="code" name="code" required><br>
        </fieldset>

        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <label for="cartTotal"
                >Item Subtotal(<span id="num-items"></span>)</label
              >
              <p name="cartTotal" id="cartTotal"></p>
            </li>
            <li>
              <label for="shipping">Shipping Estimate</label>
              <p id="shipping"></p>
            </li>
            <li>
              <label for="tax">Tax</label>
              <p id="tax"></p>
            </li>
            <li>
              <label for="orderTotal"><b>Order Total</b></label>
              <p id="orderTotal"></p>
            </li>
          </ul>
        </fieldset>

        <!-- Checkout Button -->
        <button id="checkoutSubmit" type="submit">Checkout</button>
    </form>

    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
