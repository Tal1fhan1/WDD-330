<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form method="get" action="thanks.html">
        <fieldset>
          <legend>Applicant Information</legend>
          <label class="top"
            >First Name* <input type="text" name="fname" required
          /></label>
          <label class="top"
            >Last Name* <input type="text" name="lname" required
          /></label>
          <label class="top"
            >Phone <input type="tel" name="phone" paceholder="1235551234"
          /></label>
          <label class="top"
            >Email*
            <input
              type="email"
              name="email"
              paceholder="someone@gmail.com"
              required
          /></label>
          <label class="top"
            >Website <input type="url" name="url" paceholder="http://"
          /></label>
        </fieldset>

        <input type="submit" value="Propose My Course" class="submitBtn" />
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
